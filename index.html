<html>

    <head>

        <style>
            html {
                background-color: black;
            }
            #theCanvas {
                position: absolute;
                top: 0px;
                left: 0px;
            }
            #resetButton {
                background-color: black;
                color: lightgreen;
                position: absolute;
                top: 10px;
                left: 10px;
                padding: 10px;
                margin: 10px;
                border: 1px solid lightgreen;
                border-radius: 5px;
            }
            #nextButton {
                visibility: hidden;
                position: absolute;
                top: 50%;
                right: 10px;
                border: 1px solid white;
                border-radius: 10px;
                padding: 10px;
                background-color: black;
                color: white;
                font-family: Verdana;
                cursor: pointer;
            }
            #nextButton:hover {
                background-color: rgba(0, 0, 0, 0.5);
            }

            .show {
                visibility: visible;
            }
        </style>

    </head>

    <body id="theBody">



    <canvas id="theCanvas"></canvas>
    <div id="nextButton">Next</div>

    <!--<span id="resetButton">Reset!</span>-->

    <script src="out/goog/base.js" type="text/javascript"></script>
    <script src="out/cljstemplate.js" type="text/javascript"></script>
    <script type="text/javascript">goog.require("cljstemplate.core");</script>

    </body>
</html>
